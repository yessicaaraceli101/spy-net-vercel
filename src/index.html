<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPYnet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body, html {
      height: 100%;
      background: #f0f4ff;
    }
    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    .error-msg {
      color: red;
      margin-top: 0.5rem;
      display: none;
    }
    .show-password-btn {
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
      color: #007bff;
      background: none;
      border: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="img/logo.png" alt="SPYnet Logo" class="logo" />
      <h3 class="mb-4">Iniciar Sesión</h3>
      <form id="loginForm" novalidate>
        <div class="mb-3 text-start">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" id="usuario" class="form-control" required />
        </div>
        <div class="mb-3 text-start position-relative">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required />
          <button type="button" class="show-password-btn" id="togglePassword" style="position: absolute; right: 10px; top: 35px;">
            Mostrar
          </button>
        </div>
        <div class="error-msg" id="errorMsg">Usuario o contraseña incorrectos</div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
      </form>
    </div>
  </div>

<script>
  const togglePasswordBtn = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  togglePasswordBtn.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePasswordBtn.textContent = 'Ocultar';
    } else {
      passwordInput.type = 'password';
      togglePasswordBtn.textContent = 'Mostrar';
    }
  });

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const usuario = document.getElementById('usuario').value.trim();
    const contraseña = passwordInput.value.trim();

    // Aquí simulo un usuario/contraseña válidos, por ejemplo:
    if (usuario === 'admin' && contraseña === 'fibra123') {
      // Ocultar error
      errorMsg.style.display = 'none';
      // Guardar usuario en localStorage para simular sesión
      localStorage.setItem('spyUser', usuario);
      // Redirigir a la página menú
      window.location.href = 'menu.html';
    } else {
      errorMsg.style.display = 'block';
    }
  });
</script>

</body>
</html>
