<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-3">
<div class="container" style="max-width:420px">

    <div class="mb-3"><label class="form-label">Confirmar contrase単a</label><input name="confirmar" type="password" class="form-control" required></div>
    <button class="btn btn-primary w-100">Actualizar</button>
    <div class="text-center mt-3"><a href="{{ url_for('login') }}">Volver al login</a></div>
  </form>
</div>
</body></html>
